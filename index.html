<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Slots</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link href="favicon.ico?slot=machine" rel="icon" type="image/x-icon">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/slot.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body>


<div id="page">
  <div id="header">Slot Machine</div>

  <main id="area">
    <div id="page-area">
      <section id="pay-table">

        <div class="section-title">Pay Table</div>

        <div class="paytable-items">

          <div class="paytable-item">
            <div class="payable-item-set-desc">Top</div>
            <div class="payable-item-set-img">
              <img class="payable-img" src="/img/Cherry.png" >
              <img class="payable-img" src="/img/Cherry.png" >
              <img class="payable-img" src="/img/Cherry.png" >
            </div>
            <div id="win-cherry-top" class="payable-item-set-win">2000</div>
          </div>

          <div class="paytable-item">
            <div class="payable-item-set-desc">Middle</div>
            <div class="payable-item-set-img">
              <img class="payable-img" src="/img/Cherry.png" >
              <img class="payable-img" src="/img/Cherry.png" >
              <img class="payable-img" src="/img/Cherry.png" >
            </div>
            <div id="win-cherry-mid" class="payable-item-set-win">1000</div>
          </div>

          <div class="paytable-item">
            <div class="payable-item-set-desc">Bottom</div>
            <div class="payable-item-set-img">
              <img class="payable-img" src="/img/Cherry.png" >
              <img class="payable-img" src="/img/Cherry.png" >
              <img class="payable-img" src="/img/Cherry.png" >
            </div>
            <div id="win-cherry-bot" class="payable-item-set-win">4000</div>
          </div>

          <div class="paytable-item">
            <div class="payable-item-set-desc">Any Line</div>
            <div class="payable-item-set-img">
              <img class="payable-img" src="/img/7.png" >
              <img class="payable-img" src="/img/7.png" >
              <img class="payable-img" src="/img/7.png" >
            </div>
            <div id="win-7" class="payable-item-set-win">150</div>
          </div>

          <div class="paytable-item">
            <div class="payable-item-set-desc">Any Line-Combination</div>
            <div class="payable-item-set-img">
              <img class="payable-img" src="/img/Cherry.png" >
              <img class="payable-img" src="/img/7.png" >
              <img class="payable-img" src="/img/Cherry.png" >
            </div>
            <div id="win-cherry-7" class="payable-item-set-win">75</div>
          </div>

          <div class="paytable-item">
            <div class="payable-item-set-desc">Any Line</div>
            <div class="payable-item-set-img">
              <img class="payable-img" src="/img/3xBAR.png" >
              <img class="payable-img" src="/img/3xBAR.png" >
              <img class="payable-img" src="/img/3xBAR.png" >
            </div>
            <div id="win-bar-3" class="payable-item-set-win">50</div>
          </div>

          <div class="paytable-item">
            <div class="payable-item-set-desc">Any Line</div>
            <div class="payable-item-set-img">
              <img class="payable-img" src="/img/2xBAR.png" >
              <img class="payable-img" src="/img/2xBAR.png" >
              <img class="payable-img" src="/img/2xBAR.png" >
            </div>
            <div id="win-bar-2" class="payable-item-set-win">20</div>
          </div>

          <div class="paytable-item">
            <div class="payable-item-set-desc">Any Line</div>
            <div class="payable-item-set-img">
              <img class="payable-img" src="/img/BAR.png" >
              <img class="payable-img" src="/img/BAR.png" >
              <img class="payable-img" src="/img/BAR.png" >
            </div>
            <div id="win-bar-1" class="payable-item-set-win">10</div>
          </div>

          <div class="paytable-item">
            <div class="payable-item-set-desc">Any Line-Combination</div>
            <div class="payable-item-set-img">
              <img class="payable-img" src="/img/2xBAR.png" >
              <img class="payable-img" src="/img/BAR.png" >
              <img class="payable-img" src="/img/3xBAR.png" >
            </div>
            <div id="win-bars" class="payable-item-set-win">5</div>
          </div>
          <div class="paytable-item">
            Current Spin Win: <span class="payable-item-set-win" id="current-win">0</span>
          </div>

        </div>

      </section>
      <section id="reel-box">
        <section id="reels">
          <div id="reel-1" class="reels"></div>
          <div id="reel-2" class="reels"></div>
          <div id="reel-3" class="reels"></div>
        </section>
        <section id="controls">
          <button id="btn-spin" class="btn-spin" onclick="main()">Spin</button>
        </section>
      </section>
      <section id="debug">
        <div id="debug-box">
          <div class="section-title">Debug</div>
            <form name="debug-form">
              <div class="debug-box-item">
                <label for="debug-mode"><u>Debuggin Reels</u></label>
              <input class="debug-checkmark"
                     id="debug-mode"
                     type="checkbox"
                     title="Debug mode"
                     onchange="switchDebugMode()"/>
              </div>
              <div class="debug-box-item">
                #1
                <select id="reel1pos" onchange="reel1pos()">
                  <option value="top">Top</option>
                  <option value="mid">Center</option>
                  <option value="bot">Bottom</option>
                </select>

                <select id="reel1frame" onchange="reel1frame()">
                  <option value="cherry">Cherry</option>
                  <option value="bar-1">Bar1</option>
                  <option value="bar-2">Bar2</option>
                  <option value="bar-3">Bar3</option>
                  <option value="seven">Seven</option>
                </select>

              </div>
              <div class="debug-box-item">
                #2
                <select id="reel2pos" onchange="reel2pos()">
                  <option value="top">Top</option>
                  <option value="mid">Center</option>
                  <option value="bot">Bottom</option>
                </select>

                <select id="reel2frame" onchange="reel2frame()">
                  <option value="cherry">Cherry</option>
                  <option value="bar-1">Bar1</option>
                  <option value="bar-2">Bar2</option>
                  <option value="bar-3">Bar3</option>
                  <option value="seven">Seven</option>
                </select>

              </div>
              <div class="debug-box-item">
                #3
                <select id="reel3pos" onchange="reel3pos()">
                  <option value="top">Top</option>
                  <option value="mid">Center</option>
                  <option value="bot">Bottom</option>
                </select>

                <select id="reel3frame" onchange="reel3frame()">
                  <option value="cherry">Cherry</option>
                  <option value="bar-1">Bar1</option>
                  <option value="bar-2">Bar2</option>
                  <option value="bar-3">Bar3</option>
                  <option value="seven">Seven</option>
                </select>

              </div>
              <div class="debug-box-item"></div>
            </form>
        </div>
        <button id="btn-debug" onclick="setupDebugMode()">Do Debug</button>
      </section>
    </div>
  </main>

  <footer id="footer">Slots &copy; 2021</footer>
</div>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
